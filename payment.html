<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./payment.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Averia Sans Libre:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="payment1">
      <section class="top-bar1">
        <div class="status-bar">
          <div class="network1">
            <div class="time15">19:02</div>
            <div class="signal">
              <div class="borrower-rewards">
                <div class="borrower-rewards-child"></div>
                <img
                  class="frame-icon17"
                  loading="lazy"
                  alt=""
                  src="./public/frame4.svg"
                />
              </div>
            </div>
          </div>
          <div class="bottom-bar">
            <div class="user-info-parent">
              <header class="user-info">
                <div class="user-name">
                  <div class="name-details">
                    <div class="reception">
                      <img
                        class="reception-icon11"
                        loading="lazy"
                        alt=""
                        src="./public/reception.svg"
                      />
                    </div>
                    <img
                      class="wifi-icon11"
                      loading="lazy"
                      alt=""
                      src="./public/wifi.svg"
                    />
                  </div>
                  <div class="tg-info">
                    <h3 class="payment2">Payment</h3>
                  </div>
                </div>
              </header>
              <b class="tg1">120.000 tg</b>
            </div>
          </div>
          <div class="battery-frame">
            <img
              class="battery-icon11"
              loading="lazy"
              alt=""
              src="./public/-battery1@2x.png"
            />
          </div>
        </div>
      </section>
      <form class="content">
        <div class="content-child"></div>
        <div class="doctor-chanaling-payment-metho-wrapper">
          <b class="doctor-chanaling-payment"
            >Doctor Chanaling Payment Method</b
          >
        </div>
        <div class="payment-options">
          <div class="methods">
            <div class="method-types">
              <button class="method-type-labels">
                <div class="method-type-labels-child"></div>
                <div class="card-payment">Card Payment</div>
              </button>
              <div class="method-type-labels1">
                <div class="method-type-labels-item"></div>
                <div class="cash-payment">Cash Payment</div>
              </div>
            </div>
            <div class="card-number-parent">
              <div class="card-number">Card Number</div>
              <input
                class="card-number-input"
                placeholder="1234 8896 1145 0896"
                type="text"
              />
            </div>
          </div>
        </div>
        <div class="card-details">
          <div class="expiry-date-input-parent">
            <div class="expiry-date-input">
              <div class="expiry-date-fields">
                <div class="expiry-date">Expiry Date</div>
                <div class="expiry-date-values">
                  <input
                    class="expiry-date-placeholder"
                    placeholder="10/02/2027"
                    type="text"
                  />

                  <div class="card-number">Name</div>
                </div>
              </div>
              <div class="cvv-parent">
                <div class="expiry-date">CVV</div>
                <input class="cvv-input" placeholder="204" type="text" />
              </div>
            </div>
            <input
              class="card-number-input"
              placeholder="Ravishka Sathsara"
              type="text"
            />
          </div>
        </div>
        <button class="pay-button">
          <div class="pay-button-child"></div>
          <b class="pay-now">Pay Now</b>
        </button>
      </form>
    </div>
  </body>
</html>
