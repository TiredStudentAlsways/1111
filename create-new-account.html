<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./create-new-account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Averia Sans Libre:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="create-new-account">
      <main class="account-bar-parent">
        <section class="account-bar">
          <div class="time-container">
            <header class="time-info-wrapper">
              <div class="time-info">
                <div class="time2">19:02</div>
                <div class="account-details">
                  <div class="account-name">
                    <img
                      class="reception-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/reception.svg"
                    />

                    <div class="account-creation">
                      <b class="or">Create New Account</b>
                    </div>
                  </div>
                </div>
              </div>
            </header>
            <div class="full-name">Full Name</div>
          </div>
          <div class="wifi-wrapper">
            <img
              class="wifi-icon2"
              loading="lazy"
              alt=""
              src="./public/wifi.svg"
            />
          </div>
          <div class="wifi-wrapper">
            <img
              class="battery-icon2"
              loading="lazy"
              alt=""
              src="./public/-battery@2x.png"
            />
          </div>
        </section>
        <section class="form-container-wrapper">
          <div class="form-container">
            <div class="name-input">
              <div class="name-input-container">
                <div class="name-input-container-child"></div>
                <input
                  class="enter-your-full"
                  placeholder="Enter Your Full Name"
                  type="text"
                />
              </div>
            </div>
            <div class="password">Password</div>
          </div>
        </section>
        <section class="password-input">
          <div class="password-input-container">
            <div class="name-input-container-child"></div>
            <input
              class="password-input-container-item"
              placeholder="Enter Your Password"
              type="text"
            />

            <img
              class="outline-eye-closed"
              alt=""
              src="./public/outline--eyeclosed.svg"
            />
          </div>
          <div class="email-mobile">
            <div class="component-1">
              <div class="password1">Mobile Number</div>
              <div class="email-input">
                <div class="email">Email</div>
                <div class="email-prompt-container-wrapper">
                  <div class="email-prompt-container">
                    <input class="email-prompt-container-child" type="text" />

                    <div class="enter-your-email">Enter Your Email</div>
                  </div>
                </div>
              </div>
              <div class="password-prompt-container-wrapper">
                <div class="password-prompt-container">
                  <input class="password-prompt-container-child" type="text" />

                  <div class="enter-your-password">Enter Your Phone Number</div>
                </div>
              </div>
              <div class="forget-password">Forget Password</div>
              <img
                class="outline-eye-closed1"
                alt=""
                src="./public/outline--eyeclosed1.svg"
              />
            </div>
            <div class="mobile-number">Mobile Number</div>
          </div>
        </section>
        <div class="sign-up-button-wrapper">
          <div class="sign-up-button">
            <div class="sign-up-button-child"></div>
            <b class="sign-up">Sign Up</b>
          </div>
        </div>
        <div class="or-wrapper">
          <b class="or">OR</b>
        </div>
      </main>
      <div class="dont-have-an-account-sign-in-wrapper">
        <div class="dont-have-an-container">
          <span class="dont-have-an">Donâ€™t have an account? </span>
          <b class="sign-in">Sign In</b>
        </div>
      </div>
    </div>
  </body>
</html>
