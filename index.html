<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Averia Sans Libre:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link

  </head>
  <body>
    <div class="calling">
      <section class="container10">
        <div class="time-parent7">
          <div class="time19">19:02</div>
          <img
            class="frame-child38"
            loading="lazy"
            alt=""
            src="./public/ellipse-47@2x.png"
          />

          <div class="contact-info1">
            <div class="contact-details1">
              <div class="contact-icons">
                <img
                  class="reception-icon15"
                  loading="lazy"
                  alt=""
                  src="./public/reception.svg"
                />
              </div>
              <img
                class="wifi-icon15"
                loading="lazy"
                alt=""
                src="./public/wifi.svg"
              />

              <img
                class="battery-icon15"
                loading="lazy"
                alt=""
                src="./public/-battery@2x.png"
              />
            </div>
            <div class="caller-name">
              <div class="name-container1">
                <h1 class="dralmira1">Dr.Almira</h1>
                <div class="ringing-status">
                  <h3 class="ringing">Ringing</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="chat-history-parent">
        <div class="chat-history">
          <div class="message-container">
            <div class="message-container-child"></div>
            <img
              class="message-container-item"
              loading="lazy"
              alt=""
              src="./public/ellipse-41@2x.png"
            />

            <div class="message-details">
              <div class="content-container">
                <div class="sender-info-wrapper">
                  <div class="sender-info">
                    <h2 class="drwanitha6">Dr.Wanitha</h2>
                    <div class="worem-consectetur-adipiscing10">
                      Worem consectetur adipiscing elit.
                    </div>
                  </div>
                </div>
                <div class="timestamp">12.50</div>
                <div class="read-receipt">
                  <div class="read-receipt-child"></div>
                  <div class="read-status">2</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="button-container1">
            <div class="button-row">
              <div class="button-row-child"></div>
              <img
                class="frame-icon29"
                loading="lazy"
                alt=""
                src="./public/frame5.svg"
              />
            </div>
          </div>
          <div class="button-container1">
            <div class="button-row">
              <div class="frame-child39"></div>
              <img
                class="frame-icon29"
                loading="lazy"
                alt=""
                src="./public/frame-15.svg"
              />
            </div>
          </div>
          <div class="button-container1">
            <div class="button-row">
              <div class="button-row-child"></div>
              <img
                class="frame-icon29"
                loading="lazy"
                alt=""
                src="./public/frame-23.svg"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
