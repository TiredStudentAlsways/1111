<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Averia Sans Libre:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="sign-in1">
      <section class="battery-parent">
        <img
          class="battery-icon3"
          loading="lazy"
          alt=""
          src="./public/-battery@2x.png"
        />

        <div class="top-right">
          <header class="time-sign-in">
            <div class="time-content-parent">
              <div class="time-content">
                <div class="time3">19:02</div>
              </div>
              <h3 class="sign-in2">Sign In</h3>
            </div>
            <div class="welcome-wrapper">
              <h3 class="welcome">Welcome</h3>
            </div>
            <div class="network">
              <div class="network-icons">
                <div class="icons">
                  <img
                    class="reception-icon3"
                    loading="lazy"
                    alt=""
                    src="./public/reception.svg"
                  />
                </div>
                <img
                  class="wifi-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/wifi.svg"
                />
              </div>
            </div>
          </header>
          <div class="description">
            <div class="korem-ipsum-dolor">
              Korem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
          </div>
        </div>
      </section>
      <section class="form">
        <div class="component-11">
          <div class="email1">Email</div>
          <div class="email-field">
            <div class="email-border-parent">
              <input class="email-border" type="text" />

              <div class="enter-your-email1">Enter Your Email</div>
            </div>
          </div>
          <div class="password-input1">
            <div class="password2">Password</div>
            <div class="password-field">
              <div class="password-content">
                <div class="password-border">
                  <div class="password-background-parent">
                    <input class="password-background" type="text" />

                    <div class="enter-your-password1">Enter Your Password</div>
                  </div>
                </div>
                <div class="forgot-password">
                  <div class="eye-closed">
                    <img
                      class="outline-eye-closed2"
                      loading="lazy"
                      alt=""
                      src="./public/outline--eyeclosed1.svg"
                    />
                  </div>
                  <div class="forget-password1">Forget Password</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="sign-in-button">
        <div class="sign-in-content">
          <div class="rectangle-container">
            <div class="frame-child5"></div>
            <b class="sign-in3">Sign In</b>
          </div>
          <div class="or-container">
            <b class="or1">OR</b>
          </div>
        </div>
      </section>
      <div class="sign-up1">
        <div class="dont-have-an-container1">
          <span class="dont-have-an1">Donâ€™t have an account? </span>
          <b class="sign-up2">Sign Up</b>
        </div>
      </div>
    </div>
  </body>
</html>
