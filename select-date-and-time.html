            <div class="calendar-container">

            <div class="day-container">
              <div class="date-placeholder">26</div>
            </div>
          </div>

                <div class="week-label">
                  <b class="t">T</b>
                  <div class="day-abbreviations">
                    <b class="w">W</b>

                  <div class="day-abbreviations1">

                      <div class="date-placeholder">29</div>

                <div class="wifi-status">
                  <div class="wifi-icon-container">
                    <div class="wifi-group">
                      <img
                        class="wifi-container"
                        alt=""
                        src="./public/wifi.svg"
                      />

                      <div class="wifi-container">
                        <img
                          class="wifi-icon8"
                          alt=""

                          <img
                            class="wifi-icon9"

                          />

                            class="wifi-icon10"

                    <div class="location-dot1">

                <b class="available-time-slot">Available Time Slot</b>
                <div class="see-all4">See All</div>
              </div>
              <div class="time-filter">
                <button class="time-periods">
                  <div class="am2">10.00 AM</div>
                </button>
                <button class="time-periods1">
                  <div class="am3">11.00 AM</div>
                </button>
                <button class="time-periods">
                  <div class="am2">12.00 PM</div>
                </button>
              </div>
            </div>
            <div class="appointment-button">
              <div class="set-appointment">
                <div class="set-appointment-child"></div>

              </div>
            </div>

                loading="lazy"
